<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="m-5 column justify-content-around">
        <!--9am-->
        <div class="col p-3 border past">
          <span class="badge badge-primary badge-pill" id="timeSlot"> 9AM</span>
          <textarea name="" id="nine" class="col-10 textarea"></textarea>
          <button class="saveBtn" id="9AM">Save</button>
        </div>

        <!--10am-->
        <div class="col p-3 border past">
          <span class="badge badge-primary badge-pill" id="timeSlot">10AM</span>
          <textarea name="" id="ten" class="col-10 textarea"></textarea>
          <button class="saveBtn" id="10AM">Save</button>
        </div>

        <!--11am-->
        <div class="col p-3 border past">
          <span class="badge badge-primary badge-pill" id="timeSlot">11AM</span>
          <textarea name="" id="eleven" class="col-10 textarea"></textarea>
          <button class="saveBtn" id="11AM">Save</button>
        </div>
        <!--12pm-->
        <div class="col p-3 border past">
          <span class="badge badge-primary badge-pill" id="timeSlot">12PM</span>
          <textarea name="" id="twelve" class="col-10 textarea"></textarea>
          <button class="saveBtn" id="12PM">Save</button>
        </div>
        <!--1pm-->
        <div class="col p-3 border past">
          <span class="badge badge-primary badge-pill" id="timeSlot">1PM</span>
          <textarea name="" id="one" class="col-10 textarea"></textarea>
          <button class="saveBtn" id="1PM">Save</button>
        </div>
        <!--2pm-->
        <div class="col p-3 border past">
          <span class="badge badge-primary badge-pill" id="timeSlot">2PM</span>
          <textarea name="" id="two" class="col-10 textarea"></textarea>
          <button class="saveBtn" id="2PM">Save</button>
        </div>
        <!--3pm-->
        <div class="col p-3 border past">
          <span class="badge badge-primary badge-pill" id="timeSlot">3PM</span>
          <textarea name="" id="three" class="col-10 textarea"></textarea>
          <button class="saveBtn" id="3PM">Save</button>
        </div>
        <!--4pm-->
        <div class="col p-3 border past">
          <span class="badge badge-primary badge-pill" id="timeSlot">4PM</span>
          <textarea name="" id="four" class="col-10 textarea"></textarea>
          <button class="saveBtn" id="4PM">Save</button>
        </div>
        <!--5pm-->
        <div class="col p-3 border past">
          <span class="badge badge-primary badge-pill" id="timeSlot">5PM</span>
          <textarea name="" id="five" class="col-10 textarea"></textarea>
          <button class="saveBtn" id="5PM">Save</button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
